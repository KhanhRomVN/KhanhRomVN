name: WakaTime Stats Update

on:
  workflow_dispatch:
  schedule:
    # Ch·∫°y m·ªói 6 gi·ªù thay v√¨ 2 gi·ªù ƒë·ªÉ tr√°nh rate limiting
    - cron: "0 */6 * * *"

jobs:
  update-readme:
    name: Update WakaTime Stats in README
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # Hi·ªÉn th·ªã th√¥ng tin h·ªá th·ªëng v√† tools
          SHOW_OS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          
          # Hi·ªÉn th·ªã th√¥ng tin d·ª± √°n v√† ng√¥n ng·ªØ
          SHOW_PROJECTS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          
          # Hi·ªÉn th·ªã bi·ªÉu ƒë·ªì v√† th·ªëng k√™
          SHOW_LOC_CHART: "True"
          SHOW_COMMIT: "True"
          SHOW_PROFILE_VIEWS: "True"
          
          # Hi·ªÉn th·ªã th·ªùi gian c·∫≠p nh·∫≠t
          SHOW_UPDATED_DATE: "True"
          
          # T·∫Øt c√°c th√¥ng tin kh√¥ng c·∫ßn thi·∫øt
          SHOW_LINES_OF_CODE: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_TOTAL_CODE_TIME: "False"
          SHOW_TIMELINE: "False"
          SHOW_TITLE: "False"
          
          # C·∫•u h√¨nh commit
          COMMIT_MESSAGE: "üìä Updated WakaTime Stats"
          SECTION_NAME: "waka"
